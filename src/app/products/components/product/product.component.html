<div>
    <span>{{storeItem.product.name}} </span>
    <span>${{storeItem.product.price}} </span>
    <span>{{storeItem.product.category}} </span>
    <span>{{storeItem.quantityInStock}} </span>
    <button (click)="addCart(storeItem)" [disabled]="storeItem.quantityInStock == 0">Add to cart!</button>
</div>
